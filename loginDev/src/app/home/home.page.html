<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Acc App Sign-In
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-button (click)="googleSignup()">Sign In</ion-button>
    <ion-card>
        <ion-card-content>
            {{ userInfo | json}}
        </ion-card-content>
    </ion-card>
</ion-content>
